<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>index</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <table class="table table-dark">
        <tr>
            <th width="25%">Departure Airport</th>
            <th width="25%">Arrival Airport</th>
            <th width="25%">Airline</th>
            <th width="10%">Flight Number</th>
            <th></th>
        </tr>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.departureAirport}"></td>
            <td th:text="${flight.arrivalAirport}"></td>
            <td th:text="${flight.airline}"></td>
            <td th:text="${flight.flightNumber}"></td>
            <td><a class="btn btn-dark" th:href="@{/jpa/addFavorite/{flightnumber}(flightnumber=${flight.flightNumber})}">Add</a></td>
        </tr>
    </table>


</div>
</body>
</html>
